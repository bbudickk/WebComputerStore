{% extends 'index.html' %}

{% block content %}
<div style="margin-left: 370px;">
    <h2>{{post.name}}</h2>
    <img src="{{ post.photo.url }}" style="border:2px solid; padding:5px;width:300px; height: 200px; margin: 0;">
    <h5>{{post.description}}</h5>
    <br>
      {% if post.on_storage %}
        <p> Есть на складе</p>

      {% endif%}
    {% if post.on_storage %}
        {% if user.is_authenticated %}
        <a href="{% url 'basket_add' post.pk %}">
            <button type="button" style=" width: 350px; padding: 20px; margin-top:30px; border: 2px solid;
                                                    background: rgba(37,38,37, .5); font-size:40px;">
                Отправить в корзину
            </button>
        </a>
        {% else %}
        <h3 style="border: 2px solid; padding:10px; width: 270px"> Войдите, чтобы заказать </h3>
        {% endif %}
    {% else %}
        <h3 style="border: 2px solid; padding:10px; width: 200px"> Нет в наличии </h3>
     {% endif %}
